<div id="particles-js" class="fullscreen">
  <div class="jumbotron text-center">
    {% if site.photo %}
    <img class="particles-photo" src="{{ site.photo }}" />
    {% endif %}
    <h1 class="particles-title">{{ site.title }}</h1>
    <h2 class="particles-subtitle">{{ site.description }}</h1>
    <div class="nowrap">
      <a class="particles-icon" href="https://twitter.com/{{ site.twitter_username }}">{% include svg/twitter.svg %}</a>
      <a class="particles-icon" href="https://www.linkedin.com/in/{{ site.linkedin_username }}">{% include svg/linkedin.svg %}</a>
      <a class="particles-icon" href="https://stackoverflow.com/users/{{ site.stackoverflow_username }}">{% include svg/stackoverflow.svg %}</a>
      <a class="particles-icon" href="https://github.com/{{ site.github_username }}">{% include svg/github.svg %}</a>
      <a class="particles-icon" href="cv">{% include svg/cv-circled.svg %}</a>
    </div>
  </div>
  <div class="particles-scroll">
    <a class="particles-icon" href="#scroll">{% include svg/nav-arrow-down.svg %}</a>
  </div>
</div>
